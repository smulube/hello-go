box: wercker/golang
# Build definition
build:
    # The steps that will be executed on build
    steps:
        - setup-go-workspace

        - script:
            name: go get
            code: |
              cd $WERCKER_SOURCE_DIR
              go version
              go get ./...

        - golint

        - script:
            name: go build
            code: |
              go build -v ./...

        - script:
            name: go test
            code: |
              go test ./...

deploy:
    steps:
        - script:
            name: list output
            code: |
              ls -lha
              ls -lha build/
